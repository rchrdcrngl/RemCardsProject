    <div id="card-add" class="modal">
      <div class="modal-content">
        <h4 class="center-align">Add RemCard</h4>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="frm-subjcode"type="text" class="validate">
                <label for="frm-subjcode">Subject Code</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="frm-tskdesc"type="text" class="validate">
                <label for="frm-tskdesc">Task Description</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s4">
                <input id="frm-tskdate" type="text" class="datepicker">
                <label for="frm-tskdate">Task Deadline</label>
              </div>
              <div class="input-field col s4">
                <select id="frm-tsklvl">
                  <option value="" disabled selected>Task Level</option>
                  <option value="1">Low Priority</option>
                  <option value="2">Mid Priority</option>
                  <option value="3">High Priority</option>
                </select>
                <label>Task Level</label>
              </div>
              <div class="input-field col s4">
                <select id="frm-tskstat">
                  <option value="" disabled selected>Task Status</option>
                  <option value="0">Idle</option>
                  <option value="1">Started</option>
                  <option value="2">Ongoing</option>
                  <option value="3">Urgent</option>
                  <option value="4">Finished</option>
                </select>
                <label>Task Status</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a onclick="addCard()" class="modal-close waves-effect waves-green btn-flat">Add</a>
      </div>
    </div>
    
  
    <div id="card-edit" class="modal">
      <div class="modal-content">
        <h4 class="center-align">Edit RemCard</h4>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="edit-cardid" type="text" readonly class="validate">
                      <label for="edit-cardid">Card ID</label>
              </div>
              <div class="input-field col s6">
                <input id="edit-subjcode"type="text" class="validate">
                <label for="edit-subjcode">Subject Code</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="edit-tskdesc"type="text" class="validate">
                <label for="edit-tskdesc">Task Description</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s4">
                <input id="edit-tskdate" type="text" class="datepicker">
                <label for="edit-tskdate">Task Deadline</label>
              </div>
              <div class="input-field col s4">
                <select id="edit-tsklvl">
                  <option value="" disabled selected>Task Level</option>
                  <option value="1">Low Priority</option>
                  <option value="2">Mid Priority</option>
                  <option value="3">High Priority</option>
                </select>
                <label>Task Level</label>
              </div>
              <div class="input-field col s4">
                <select id="edit-tskstat">
                  <option value="" disabled selected>Task Status</option>
                  <option value="0">Idle</option>
                  <option value="1">Started</option>
                  <option value="2">Ongoing</option>
                  <option value="3">Urgent</option>
                  <option value="4">Finished</option>
                </select>
                <label>Task Status</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a onclick="editCard()" class="modal-close waves-effect waves-green btn-flat">Edit</a>
      </div>
    </div>
