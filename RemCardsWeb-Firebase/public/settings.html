    <script>
    var user = firebase.auth().currentUser;
    var name, email, photoUrl, uid, emailVerified;

    if (user != null) {
    name = user.displayName;
    email = user.email;
    photoUrl = user.photoURL;
    emailVerified = user.emailVerified;
    uid = user.uid;  // The user's ID, unique to the Firebase project. Do NOT use
                    // this value to authenticate with your backend server, if
                    // you have one. Use User.getToken() instead.

     let label = document.getElementById("userid");
     label.value = "Hello There, ${name}!";
    }
    </script>

    <div id="card-add" class="modal">
        <div class="modal-content">
          <h4 class="center-align">Add RemCard</h4>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="frm-subjcode"type="text" class="validate">
                  <label for="frm-subjcode">Subject Code</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="frm-tskdesc"type="text" class="validate">
                  <label for="frm-tskdesc">Task Description</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s4">
                  <input id="frm-tskdate" type="text" class="datepicker">
                  <label for="frm-tskdate">Task Deadline</label>
                </div>
                <div class="input-field col s4">
                  <select id="frm-tsklvl">
                    <option value="" disabled selected>Task Level</option>
                    <option value="1">Low Priority</option>
                    <option value="2">Mid Priority</option>
                    <option value="3">High Priority</option>
                  </select>
                  <label>Task Level</label>
                </div>
                <div class="input-field col s4">
                  <select id="frm-tskstat">
                    <option value="" disabled selected>Task Status</option>
                    <option value="0">Idle</option>
                    <option value="1">Started</option>
                    <option value="2">Ongoing</option>
                    <option value="3">Urgent</option>
                    <option value="4">Finished</option>
                  </select>
                  <label>Task Status</label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <a onclick="addCard()" class="modal-close waves-effect waves-green btn-flat">Add</a>
        </div>
